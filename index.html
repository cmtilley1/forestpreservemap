<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [42.0022084,-87.7714914,12.62],
              zoom: 13
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 13,
               minZoom: 10
            }).addTo(map);
            
            var TreesIcon = L.icon({
                iconUrl: 'trees.png', // url that links to the icon image file
                iconSize:     [38, 38], // size of the icon image in pixels
                iconAnchor:   [19, 19], // the top left corner of the icon will be aligned so that this point is at the marker's geographical location
                popupAnchor:  [0, -10] // point from which the popup should open, relative to the iconAnchor
            });
            
            var marker1 = L.marker([41.9871,-87.6885], {icon: TreesIcon}).addTo(map);
            var marker2 = L.marker([41.9762,-87.7442], {icon: TreesIcon}).addTo(map);
            var marker3 = L.marker([42.0300,-87.7957], {icon: TreesIcon}).addTo(map);
            
            var pic1 = '<img src="https://c1.staticflickr.com/6/5790/22822359511_656525aa4f_b.jpg" alt="West Ridge Nature Preserve" width="250">';
            
            var pic2 = '<img src="http://media.chicagomag.com//images/cache/cache_6/cache_1/cache_0/64378-C201708-Urban-Wild-04-LaBagh-Woods-cc086016.jpeg?ver=1502485478&aspectratio=1.5" alt="LaBagh Woods" width="250">';
            
            var pic3 = '<img src="http://www.about-bicycles.com/BikeTrailPhotos/north-branch-trail1040/DSC_1314_526.JPG" alt="Miami Woods" width="250">';

                marker1.bindPopup('<p style="color:forestgreen; font-weight:bold"> West Ridge Nature Preserve </p>' + pic1);
                marker2.bindPopup('<p style="color:darkseagreen; font-weight:bold"> LaBagh Woods </p>' + pic2);
                marker3.bindPopup('<p style="color:blue; font-weight:bold"> Miami Woods </p>' +pic3);
        
        </script>
   </body>
</html>
